
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ercot:/usr/src/app/out
      - ercot_db:/usr/src/app/data
    environment:
      - APP_MODE=prod
    healthcheck:
      test:
        [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/', timeout=1).read()" ]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 20s
    restart: unless-stopped

volumes:
  ercot:
  ercot_db: