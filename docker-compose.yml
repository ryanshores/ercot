
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ercot:/usr/src/app/out
      - ercot_db:/usr/src/app/data
    environment:
      - APP_MODE=prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  ercot:
  ercot_db: